<desksharing-header></desksharing-header>
<mat-sidenav-container class="container">
  <mat-sidenav mode="side" [opened]="open" class="side">
    <button mat-button type="button" class="navbtn" style="color: black" routerLink="/overview">Reservations</button>
    @for (i of numberOfFloorsCollection; track i) {
      <button mat-button type="button" class="navbtn" style="color: black" (click)="redirectTo('/floor/' + i)">{{ i }}.
        Floor
      </button>
      <br>
    }
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <div class="mainContent">
      <router-outlet/>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
