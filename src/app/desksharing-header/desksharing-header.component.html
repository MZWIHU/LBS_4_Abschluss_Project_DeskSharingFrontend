<mat-toolbar class="navbar">
  <mat-toolbar-row>
    @if (mobile && show) {
      <button type="button" (click)="toggle()" class="toggleBtn"><mat-icon class="icon">menu</mat-icon></button>
    }
    <span class="heading" routerLink="">DESKSHARING</span>
    <span class="example-spacer"></span>
    @if(openchart || openadmin) {
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu">
      <mat-icon class="menuIcon">more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      @if (openchart) {
        <button mat-menu-item (click)="statistics()">
          <mat-icon>equalizer</mat-icon>
          <span>View Statistics</span>
        </button>
      }
      @if(openadmin){
        <button mat-menu-item (click)="admin()">
          <mat-icon>admin_panel_settings</mat-icon>
          <span>Admin View</span>
        </button>
      }
    </mat-menu>
    }
    <button mat-fab class="btn" (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
